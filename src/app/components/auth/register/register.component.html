<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Criar Conta</mat-card-title>
      <mat-card-subtitle>Cadastre-se para acessar o sistema</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Seu nome completo"
          />
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
          <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">
            Nome deve ter pelo menos 2 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="seu@email.com"
          />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error
            *ngIf="registerForm.get('password')?.hasError('minlength')"
          >
            Senha deve ter pelo menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input
            matInput
            [type]="hidePasswordConfirmation ? 'password' : 'text'"
            formControlName="password_confirmation"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePasswordConfirmation = !hidePasswordConfirmation"
            type="button"
          >
            <mat-icon>{{
              hidePasswordConfirmation ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              registerForm.get('password_confirmation')?.hasError('required')
            "
          >
            Confirmação de senha é obrigatória
          </mat-error>
          <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
            As senhas não coincidem
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!registerForm.valid || loading"
            class="full-width"
          >
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Criar Conta</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" (click)="goToLogin()">
        Já tem conta? Faça login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
